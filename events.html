<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Event Page</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Eventify</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html" class="active">Events</a>
            <a href="booking.html">Book Ticket</a>
            <a href="payment.html">Payment</a>
            <a href="profile.html" class="profile-icon">
                <i class="fa-solid fa-user-circle"></i>
            </a>

        </nav>
    </header>
    <section class="event-section">
        <h1 class="section-title">Upcoming Events</h1>
        <div class="event-list">
            <!-- Event 1 -->
            <div class="event-card">
                <h2>Music Festival 2024</h2>
                <p>Date: 15th March 2024</p>
                <p>Location: City Park</p>
                <button class="btn-detail">Detail Event</button>
                <button class="btn-booking">Booking</button>
            </div>
            <!-- Event 2 -->
            <div class="event-card">
                <h2>Tech Conference 2024</h2>
                <p>Date: 20th April 2024</p>
                <p>Location: Convention Center</p>
                <button class="btn-detail">Detail Event</button>
                <button class="btn-booking">Booking</button>
            </div>
            <!-- Event 3 -->
            <div class="event-card">
                <h2>Food & Art Festival</h2>
                <p>Date: 5th May 2024</p>
                <p>Location: Downtown Square</p>
                <button class="btn-detail">Detail Event</button>
                <button class="btn-booking">Booking</button>
            </div>
        </div>
    </section>
</body>
</html>
