<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="js/profile.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Eventify</a>
        <nav>
            <a href="index.html" class="home">
              <i class="fa-solid fa-home"></i></a>

            <a href="events.html" class="event">
              <i class="fa-solid fa-ticket"></i></a>

            <a href="history.html" class="shopping-cart">
              <i class="fa-solid fa-shopping-cart"></i></a>
            
              <a href="profile.html" class="active" class="profile-icon">
                <i class="fa-solid fa-user-circle"></i>
            </a>

        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="tabs">
                <button class="tab active" data-tab="signup">Sign Up</button>
                <button class="tab" data-tab="login">Login</button>
            </div>
            <div class="tab-content" id="signup">
                <h2>Sign Up</h2>
                <form action="/signup" method="POST">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                    
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
            <div class="tab-content" id="login" style="display: none;">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Event Ticketing</p>
    </footer>
</body>
</html>
